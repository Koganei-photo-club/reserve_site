<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<title>管理者画面 - PoCKet</title>
<link rel="stylesheet" href="../assets/css/style.css">
<script src="../auth/js/app-auth.js"></script>
<script src="./admin.js" defer></script>
</head>
<body>

<h2>管理者メニュー（ユーザー管理）</h2>

<div id="admin-section" style="max-width:700px; margin:auto; display:none;">
  <table class="reserve-table">
    <thead>
      <tr><th>氏名</th><th>学年</th><th>役職</th><th>操作</th></tr>
    </thead>
    <tbody id="users-table"></tbody>
  </table>
</div>

<div id="no-permission" style="text-align:center; margin-top:50px; display:none;">
  <p>⚠ 権限がありません。</p>
</div>

<div id="editModal" class="modal">
  <div class="modal-box">
    <h3>ユーザー情報を編集</h3>
    <p id="editName"></p>

    <label>学年</label>
    <select id="editGrade">
      <option value="1">B1</option>
      <option value="2">B2</option>
      <option value="3">B3</option>
      <option value="4">B4</option>
      <option value="5">M1</option>
      <option value="6">M2</option>
      <option value="7">OB/OG</option>
    </select>

    <label>役職</label>
    <select id="editRole">
      <option value="0">役職なし</option>
      <option value="1">部長</option>
      <option value="2">副部長</option>
      <option value="3">会計</option>
      <option value="4">文連</option>
    </select>

    <button id="saveUserBtn" class="btn-primary">保存</button>
    <button id="closeModalBtn" class="btn-secondary">閉じる</button>
  </div>
</div>

</body>
</html>
