<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>マイページ - PoCKet</title>
  <link rel="stylesheet" href="./css/mypage-style.css">
  <script src="./auth/js/app-auth.js" defer></script>
  <script src="./mypage.js" defer></script>
</head>
<body>

  <div id="header-wrapper">
  <header id="main-header">
    <div class="header-content">
      <a href="index.html">
        <img src="./assets/images/club-icon.JPG" class="logo">
        <div class="site-title"><h1>PoCKet</h1><p>PhotoClub Koganei</p></div>
      </a>
    </div>
  </header>

  <nav class="navbar two-rows">
    <div class="nav-row user-links">
      <ul>
        <li id="nav-login" style="display:none;"><a href="/reserve_site/auth/login.html">ログイン</a></li>
        <li id="nav-mypage"><a href="/reserve_site/mypage.html">マイページ</a></li>
        <li id="nav-logout" style="display:none;"><a href="#" id="logoutBtnNav">ログアウト</a></li>
      </ul>
    </div>
    <div class="nav-row category-links">
      <ul>
        <li><a href="camera/index.html">📷 カメラ予約</a></li>
        <li><a href="pc/index.html">💻 PC予約</a></li>
      </ul>
    </div>
  </nav>

  <main class="camera-center-section page-transition">
  <h2>マイページ</h2>

  <!-- 🔹 プロフィールカード -->
  <section class="mypage-card">
    <p>こんにちは、<strong id="mp-name"></strong> さん！</p>

    <ul>
      <li><strong>学年:</strong> <span id="mp-grade"></span></li>
      <li><strong>LINE名:</strong> <span id="mp-line"></span></li>
      <li><strong>メール:</strong> <span id="mp-email"></span></li>
      <li><strong>役職:</strong> <span id="mp-role"></span></li>
    </ul>

    <button id="logoutBtn">ログアウト</button>
  </section>

  <!-- 🔹 予約一覧（ここに表示追加！） -->
  <section class="mypage-section">
    <h3>📅 あなたの予約一覧</h3>
    <div id="camera-reserve-list" class="reserve-list-box"></div>
    <h3>PC予約</h3>
    <div id="pc-reserve-list" class="reserve-list-box"></div>
  </section>

  <!-- 🔹 管理者メニュー（役職者のみ後ほど表示） -->
  <section id="admin-menu" class="mypage-card" style="display:none;">
    <h3>🛠 管理者メニュー</h3>
    <p><a href="camera/admin.html">カメラ管理画面</a></p>
    <p><a href="pc/admin.html">PC管理画面</a></p>

    <!-- ★ここを追加 -->
    <p><a href="/reserve_site/admin/index.html">ユーザー管理（学年・役職）</a></p>
  </section>

  <!-- 🔶 PC予約・カメラ予約 共通キャンセルモーダル -->
  <div id="cancelModal" class="cancel-modal" style="display:none;">
    <div class="cancel-box">
      <h3 id="cancelTitle">予約キャンセル</h3>
      <p id="cancelTarget">対象予約：</p>

      <!-- 氏名入力（PCでは自動判定 → 非表示にしてもOK）-->
      <input type="text" id="cancelName" placeholder="氏名を入力（カメラ予約のみ）">

      <input type="text" id="cancelCode" placeholder="認証番号（4桁）を入力">

      <div class="cancel-buttons">
        <button id="cancelSend">キャンセル送信</button>
        <button id="cancelClose">閉じる</button>
      </div>

      <p id="cancelMessage" style="margin-top: 1rem; font-weight:bold;"></p>
    </div>
  </div>
</main>

</body>
</html>
