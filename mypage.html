<div id="ui-layer">
<!--  ======UI層オーバーレイ====== -->
    <!-- 🔶 PC予約・カメラ予約 共通キャンセルモーダル -->
  <div id="cancelModal" class="cancel-modal" style="display:none;">
    <div class="cancel-box">
      <h3 id="cancelTitle">予約キャンセル</h3>
      <p id="cancelTarget">対象予約：</p>

      <!-- 氏名入力（PCでは自動判定 → 非表示にしてもOK）-->
      <input type="text" id="cancelName" placeholder="氏名を入力（カメラ予約のみ）">

      <input type="text" id="cancelCode" placeholder="認証番号（4桁）を入力">

      <div class="cancel-buttons">
        <button id="cancelSend">キャンセル送信</button>
        <button id="cancelClose">閉じる</button>
      </div>

      <p id="cancelMessage" style="margin-top: 1rem; font-weight:bold;"></p>
    </div>
  </div>

  <!-- 🔁 返却日変更モーダル（カレンダーと同等仕様） -->
  <div id="modifyModal" class="modal" style="display:none;">
    <div class="modify-box">
      <h2>返却日を変更</h2>
      <p id="modifyTarget"></p>

      <label>返却予定日</label>
      <select id="modifySelect"></select>
      <label>氏名</label>
      <input type="text" id="modifyName" placeholder="氏名を入力">
      <label>認証コード</label>
      <input type="text" id="modifyCode" placeholder="認証番号（4桁）を入力">
      <p id="modifyMessage" class="message"></p>

      <button id="modifySend" class="btn-primary">変更する</button>
      <button id="modifyClose" class="btn-secondary">閉じる</button>
    </div>
  </div>

  <!-- 🔶 利用前 / 利用後 チェック用モーダル -->
  <div id="conditionModal" class="modal" style="display:none;">
    <div class="modal-box">
      <h3 id="conditionTitle">利用前チェック</h3>
      <p id="conditionTarget">対象予約：</p>

      <label style="display:block; text-align:left; margin-top:0.5em;">
        本体の状態：
        <select id="bodyCondition">
          <option value="ok">問題なし</option>
          <option value="minor">小さなキズ・汚れあり</option>
          <option value="problem">要注意（問題あり）</option>
        </select>
      </label>

      <label style="display:block; text-align:left; margin-top:0.5em;">
        レンズ・光学系：
        <select id="lensCondition">
          <option value="ok">問題なし</option>
          <option value="dust">ホコリ・汚れあり</option>
          <option value="problem">要注意（曇り・キズなど）</option>
        </select>
      </label>

      <label style="display:block; text-align:left; margin-top:0.5em;">
        付属品（バッテリー・ストラップ等）：
        <select id="accessoriesCondition">
          <option value="ok">すべて揃っている</option>
          <option value="missing">不足あり</option>
        </select>
      </label>

      <textarea id="conditionRemarks"
        rows="3"
        placeholder="気になる点やメモがあれば記入してください"
        style="width:100%; margin-top:0.8em;"></textarea>

      <p id="conditionMessage" class="message" style="margin-top:0.5em;"></p>

      <button id="conditionSend" class="btn-primary">送信</button>
      <button id="conditionClose" class="btn-secondary">閉じる</button>
    </div>
  </div>
