<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>カメラ貸出カレンダー | 法政大学 小金井写真部</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Favicon -->
  <link rel="icon" href="../camera/images/club-icon.JPG" type="image/jpeg">

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">

  <!-- FullCalendar -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
</head>

<body>

<!-- ==========================
     固定ヘッダー
============================== -->
<div id="header-wrapper">
  <header id="main-header">
    <div class="header-content">
      <a href="../index.html">
        <img src="../camera/images/club-icon.JPG" alt="写真部アイコン" class="logo">
        <div class="site-title">
          <h1>法政大学 小金井写真部</h1>
          <p>カメラ貸出システム</p>
        </div>
      </a>
    </div>
  </header>

  <nav class="navbar">
    <ul>
      <li><a href="index.html">ホーム</a></li>
      <li><a href="reserve.html" class="disabled">貸出カレンダー</a></li>
    </ul>
  </nav>
</div>

<!-- ==========================
     本文
============================== -->
<main>
  <h2>カメラ貸出カレンダー</h2>

  <div id="calendar"></div>
</main>

<!-- ==========================
     カメラ予約モーダル
============================== -->
<div id="cameraModal" class="modal" style="display:none;">
  <div class="modal-box">
    <h3 id="modalTitle"></h3>

    <p><b>借りたい機材</b></p>
    <select id="equipSelect">
      <option value="">選択してください</option>
      <option value="Canon EOS 5D Mark III">Canon EOS 5D Mark III</option>
      <option value="Canon EOS R10">Canon EOS R10</option>
      <option value="Nikon D3000">Nikon D3000</option>
    </select>

    <p><b>借り始め日</b>：<span id="startDate"></span></p>

    <p><b>返却予定日</b></p>
    <input type="date" id="endDate">

    <div style="margin-top:1.5em;">
      <button id="submitReserve" class="button">予約フォームへ進む</button>
      <button id="closeModal" class="button" style="background:#999;">閉じる</button>
    </div>
  </div>
</div>

<!-- JS -->
<script src="js/camera-calendar.js"></script>

</body>
</html>
