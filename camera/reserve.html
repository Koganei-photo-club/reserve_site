  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">

  <!-- FullCalendar -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>

<body>

<!-- ==========================
     固定ヘッダー
============================== -->
<div id="header-wrapper">
  <header id="main-header">
    <div class="header-content">
      <a href="../index.html">
        <img src="../camera/images/club-icon.JPG" alt="写真部アイコン" class="logo">
        <div class="site-title">
          <h1>法政大学 小金井写真部</h1>
          <p>カメラ貸出システム</p>
        </div>
      </a>
    </div>
  </header>

  <nav class="navbar">
    <ul>
      <li><a href="index.html">貸出カメラ予約トップ</a></li>
      <li><a href="reserve.html" class="disabled">貸出カレンダー</a></li>
    </ul>
  </nav>
</div>

<!-- ==========================
     本文
============================== -->
<main>
  <section class="camera-center-section">
    <h2>カメラ貸出カレンダー</h2>

    <p class="camera-description">
      以下のカレンダーで、写真部共用カメラの貸出状況を確認できます。<br>
      日付をタップすると、その日の貸出可能なカメラが表示されます。<br>
      カレンダーの読み込みには数秒から数十秒かかる場合があります。<br>
      ご了承ください。
    </p>
  </section>

  <div id="calendar"></div>
</main>

<!-- 🔶 カメラ選択モーダル -->
<div id="dayModal" class="day-modal" style="display:none;">
  <div class="day-box">
    <h3 id="dayTitle"></h3>

    <!-- カメラ選択肢 -->
    <div id="cameraButtons"></div>

    <button id="dayClose" class="close-btn">閉じる</button>
  </div>
</div>

<!-- 🔶 カメラ予約キャンセル用モーダル -->
<div id="cancelModal" class="cancel-modal" style="display:none;">
  <div class="cancel-box">
    <h3>カメラ予約のキャンセル</h3>
    <p id="cancelTarget">対象予約：</p>

    <input type="text" id="cancelName" placeholder="氏名を入力">
    <input type="text" id="cancelCode" placeholder="認証番号（4桁）を入力">

    <div class="cancel-buttons">
      <button id="cancelSend">キャンセル申請</button>
      <button id="cancelClose">閉じる</button>
    </div>

    <p id="cancelMessage" style="margin-top: 1rem; font-weight:bold;"></p>
  </div>
</div>

<script src="js/camera-calendar.js"></script>

</body>
</html>
