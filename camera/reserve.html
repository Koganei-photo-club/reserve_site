<!-- ==========================
     固定ヘッダー

  <header id="main-header">

<!-- ==========================
     本文
============================== -->
<main>
  <section class="camera-center-section">
    <h2>カメラ貸出カレンダー</h2>

    <p class="camera-description">
      以下のカレンダーで、写真部共用カメラの貸出状況を確認できます。<br>
      日付をタップすると、その日の貸出可能なカメラが表示されます。<br>
      申請フォームを送信後は、カレンダーページを再読み込んで、予約状況を確認してください。<br>
      カレンダーの読み込みには数秒から数十秒かかる場合があります。<br>
      ご了承ください。
    </p>
  </section>

  <div id="calendar"></div>
</main>

<a href="index.html" class="app-floating-btn">トップへ戻る</a>

<!-- 🔶 カメラ選択モーダル -->
<div id="dayModal" class="day-modal" style="display:none;">
  <div class="day-box">
    <h3 id="dayTitle"></h3>

    <!-- カメラ選択肢 -->
    <div id="cameraButtons"></div>

    <button id="dayClose" class="close-btn">閉じる</button>
  </div>
</div>

<!-- 🔶 カメラ予約キャンセル用モーダル -->
<div id="cancelModal" class="cancel-modal" style="display:none;">
  <div class="cancel-box">
    <h3>カメラ予約のキャンセル</h3>
    <p id="cancelTarget">対象予約：</p>

    <input type="text" id="cancelName" placeholder="氏名を入力">
    <input type="text" id="cancelCode" placeholder="認証番号（4桁）を入力">

    <div class="cancel-buttons">
      <button id="cancelSend">キャンセル申請</button>
      <button id="cancelClose">閉じる</button>
    </div>

    <p id="cancelMessage" style="margin-top: 1rem; font-weight:bold;"></p>
  </div>
</div>

<!-- ==========================
     返却日選択モーダル（returnModal）
============================== -->
<div id="returnModal" class="return-modal" style="display: none;">
  <div class="day-box">
    <h3>
      返却予定日の選択
    </h3>

    <p id="returnInfo"></p>

    <p><b>返却予定日を選択してください：</b></p>
    <select id="returnSelect"></select>

    <div style="margin-top: 1.5em;">
      <button id="goForm" class="button">予約フォームへ進む</button>
      <button id="closeReturn" class="button" style="background: #999;">閉じる</button>
    </div>
  </div>
</div>

<!-- 🔶 予約申請モーダル（UX版） -->
<div id="applyModal" class="modal" style="display:none;">
  <div class="modal-box">
    <h3>カメラ予約申請</h3>

    <p id="applyEquip"></p>
    <p id="applyPeriod"></p>

    <input type="text" id="applyName" placeholder="氏名（フルネーム）">
    <input type="text" id="applyLine" placeholder="LINEの名前">

    <div style="margin-top:1.5em;">
      <button id="applySend" class="button">送信</button>
      <button id="applyClose" class="button" style="background:#777;">閉じる</button>
    </div>

    <p id="applyMsg" style="margin-top:1em; font-weight:bold;"></p>
  </div>
</div>

  <!-- ===== フッター ===== -->
  <footer>
    <p><img src="images/club-icon.JPG" style="height:40px;"></p>
    <p>© 2025 法政大学 小金井写真部</p>
  </footer>

<script src="js/camera-calendar.js"></script>
<script src="js/script.js"></script>

</body>
