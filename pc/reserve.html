<body class="page-transition">

<div id="header-wrapper">
  <header id="main-header">
    <div class="header-content">
      <a href="../index.html">
        <img src="../camera/images/club-icon.JPG" alt="写真部アイコン" class="logo">
        <div class="site-title">
          <h1>法政大学 小金井写真部</h1>
          <p>PC予約システム</p>
        </div>
      </a>
    </div>
  </header>

  <nav class="navbar">
    <ul>
      <li><a href="index.html">PC予約トップ</a></li>
      <li><a href="reserve.html" class="disabled">予約カレンダー</a></li>
    </ul>
  </nav>
</div>

<main>
  <section class="pc-center-section">
    <h2>PC利用カレンダー</h2>

    <p class="pc-description">
      以下のカレンダーで、写真部共用のパソコンの予約状況を確認できます。<br>
      日付をタップすると、その日の予約可能な時間枠が表示されます。<br>
      予約可能な時間枠の件数は、次のような基準で表示されます。<br>
      ◯：全枠空き / △：一部空き / ✕：全枠予約済み<br>
      申請フォームの送信後は、カレンダーページを再読み込んで、予約状況を確認してください。<br>
      カレンダーの読み込みには数秒から数十秒かかる場合があります。<br>
      ご了承ください。
    </p>
  </section>

  <div id="calendar"></div>
</main>

<!-- --- 日別Lightbox --- -->
<div id="dayModal" class="day-modal" style="display:none;">
  <div class="day-box">
    <h3 id="dayTitle"></h3>

    <div id="timeSlots"></div>

    <button id="dayClose" class="close-btn">閉じる</button>
  </div>
</div>

<!-- --- キャンセル申請モーダル --- -->
<div id="cancelModal" class="cancel-modal" style="display:none;">
  <div class="cancel-box">
    <h3>キャンセル申請</h3>
    <p id="cancelTarget">予約枠：</p>

    <input type="text" id="cancelName" placeholder="氏名を入力">
    <input type="text" id="cancelCode" placeholder="認証コード（4桁）">

    <div class="cancel-buttons">
      <button id="cancelConfirm">キャンセル送信</button>
      <button id="cancelClose">閉じる</button>
    </div>

    <p id="cancelMessage" style="margin-top: 1rem; font-weight:bold;"></p>
  </div>
</div>

  <!-- ===== フッター ===== -->
  <footer>
    <p><img src="images/club-icon.JPG" style="height:40px;"></p>
    <p>© 2025 法政大学 小金井写真部</p>
  </footer>

<script src="js/pc-calendar.js"></script>

</body>
</html>
