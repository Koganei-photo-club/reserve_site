<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>PC予約カレンダー | 法政大学 小金井写真部</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" href="../camera/images/club-icon.JPG" type="image/jpeg">
  <link rel="stylesheet" href="css/style.css">

  <!-- FullCalendar -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
</head>

<body>

<div id="header-wrapper">
  <header id="main-header">
    <div class="header-content">
      <a href="../index.html">
        <img src="../camera/images/club-icon.JPG" alt="写真部アイコン" class="logo">
        <div class="site-title">
          <h1>法政大学 小金井写真部</h1>
          <p>PC予約システム</p>
        </div>
      </a>
    </div>
  </header>

  <nav class="navbar">
    <ul>
      <li><a href="index.html">ホーム</a></li>
      <li><a href="reserve.html" class="disabled">予約カレンダー</a></li>
    </ul>
  </nav>
</div>

<main>
  <h2>PC予約カレンダー</h2>

  <div id="calendar"></div>
</main>

<!-- --- 日別Lightbox --- -->
<div id="dayModal" class="day-modal" style="display:none;">
  <div class="day-box">
    <h3 id="dayTitle"></h3>

    <div id="timeSlots"></div>

    <button id="dayClose" class="close-btn">閉じる</button>
  </div>
</div>

<!-- --- キャンセル申請モーダル --- -->
<div id="cancelModal" class="cancel-modal" style="display:none;">
  <div class="cancel-box">
    <h3>キャンセル申請</h3>
    <p id="cancelTarget">予約枠：</p>

    <input type="text" id="cancelName" placeholder="氏名を入力">
    <input type="text" id="cancelCode" placeholder="認証コード（4桁）">

    <div class="cancel-buttons">
      <button id="cancelConfirm">キャンセル送信</button>
      <button id="cancelClose">閉じる</button>
    </div>

    <p id="cancelMessage" style="margin-top: 1rem; font-weight:bold;"></p>
  </div>
</div>

<script src="js/pc-calendar.js"></script>

</body>
</html>
