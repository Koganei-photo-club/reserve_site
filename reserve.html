<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>予約カレンダー | 貸出カメラ予約システム</title>
  <link rel="icon" href="images/club-icon.JPG" type="image/jpeg">
  <link rel="stylesheet" href="css/style.css">

  <!-- ✅ FullCalendar 正式CDN（安定版） -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
</head>
<body>
  <!-- ===== ヘッダー ===== -->
  <header id="main-header">
    <div class="header-content">
      <a href="index.html">
        <img src="images/club-icon.JPG" alt="写真部アイコン" class="logo">
        <div class="site-title">
          <h1>法政大学 小金井写真部</h1>
          <p>貸出カメラ予約システム</p>
        </div>
      </a>
    </div>
  </header>

  <!-- ===== ナビゲーション ===== -->
  <nav class="navbar">
    <ul>
      <li><a href="index.html">ホーム</a></li>
      <li><a href="reserve.html">予約カレンダー</a></li>
    </ul>
  </nav>

  <!-- ===== メインコンテンツ ===== -->
  <main>
    <h2>予約カレンダー</h2>
    <p style="text-align:center; margin-bottom:1em;">
      カメラの貸出状況を確認できます。<br>
      青いバーが表示されている期間は貸出中です。
    </p>

    <!-- カレンダー本体 -->
    <div id="calendar"></div>

    <!-- === キャンセル申請モーダル === -->
    <div id="cancelModal" class="cancel-modal" style="display:none;">
      <div class="cancel-box">
        <h3>キャンセル申請</h3>
        <p id="cancelTarget">この予約をキャンセルするには、氏名と認証コードを入力してください。</p>

        <input type="text" id="cancelName" placeholder="氏名を入力">
        <input type="text" id="cancelCode" placeholder="認証コード（4桁）">

        <div class="cancel-buttons">
          <button id="cancelConfirm">キャンセル送信</button>
          <button id="cancelClose">閉じる</button>
        </div>

        <p id="cancelMessage" style="margin-top: 1rem; font-weight:bold;"></p>
      </div>
    </div>

    <!-- 📱 スマホ用のフローティング申請ボタン -->
    <a href="https://forms.gle/kShTBhvz6r7FsAcS6"
      target="_blank"
      class="floating-button">
        📋 貸出申請する
    </a>
  </main>

  <!-- ===== フッター ===== -->
  <footer>
    <p><img src="images/club-icon.JPG" alt="写真部アイコン" style="height:40px; vertical-align:middle;"></p>
    <p>© 2025 法政大学 小金井写真部</p>
  </footer>

  <!-- ===== JSファイルの読み込み ===== -->
  <!-- サイト全体用（ヘッダー/ナビ等） -->
  <script src="js/script.js"></script>

  <!-- カレンダー専用（FullCalendar & Worker連携） -->
  <script src="js/calendar.js"></script>
</body>
</html>
